<kd-card [withFooter]="false">
    <div title>
        <div>子計畫一 無人機自主佈建與數量最佳化</div>
        <div class="kd-muted"
            footer>
            <div i18n>
                國立陽明交通大學 李大嵩教授
            </div>
        </div>
    </div>

    <div content
        fxLayout="row">
        <div fxFlexAlign="center">
            <div class="kd-h2">
                <span>技術介紹</span>
            </div>
            <div class="kd-h3">
                利用模擬/量測收集網路性能樣本作為訓練數據，
                並訓練深度神經網路，將其視為代理函數（黑盒），
                再利用使用零階優化（Zeroth-order optimization）之黑盒優化進行佈署優化
            </div>
            <div>
                <img class="box-center"
                    [src]="'/assets/images/page4.png'" />
            </div>
            <hr>
            <div class="kd-h2">
                <span>技術優勢</span>
            </div>
            <div class="kd-h3">
                以本演算法之訓練及更新機制，
                可明顯看出相較三維網路相較二維網路可提高細胞覆蓋率
            </div>
            <div>
                <img class="box-center"
                    [src]="'/assets/images/page5.gif'" />
            </div>
            <div>
                <img [src]="'/assets/images/page5.png'" 
                    style="display:block; margin:auto;  padding: 10px; width: 30%;" />
            </div>
            <hr>
            <div class="kd-h2">
                <span>技術比較</span>
            </div>
            <div class="kd-h3">
                佈建的最後結果與無人機和地面基站所服務的用戶 Association result 示意圖
            </div>
            <div>
                <img class="box-center"
                    [src]="'/assets/images/page6.png'" />
            </div>
        </div>
    </div>


</kd-card>
