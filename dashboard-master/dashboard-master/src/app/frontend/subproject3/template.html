            <div i18n>
                國立陽明交通大學 伍紹勳教授

        </div>
    </div>

    <div content
        fxLayout="row">
        <div fxFlexAlign="center">
            <div class="kd-h3">
                開發最大化無線網路通道容量之強化學習方式波束配置演算法

            <hr>
            <div class="kd-h3">
                隨著 UE 移動，動態計算能夠最大化系統通道容量之各基地台波束配置 
            </div>
            <div>
                <img class="box-center"
                    [src]="'/assets/images/page11.png'" />
            </div>
        </div>
    </div>
